<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" required>
            <button id="search-button">Search</button>
        </div>
        <div class="pokemon-info">
          <h1 id="pokemon-name"></h1>
          <h2 id="pokemon-id"></h2>
          <p id="weight"></p>
          <p id="height"></p>
          <img src="" id="sprite">
          <div id="types"></div>
        </div>
        <div class="stats">
            <table>
                <tr> 
                  <td>Base</td>
                  <td>Stats</td>
                </tr>
                <tr>
                  <td>HP:</td>
                  <td id="hp"></td>
                </tr>
                <tr> 
                  <td>Attack:</td>
                  <td id="attack"></td>
                </tr>
                <tr> 
                  <td>Defense:</td>
                  <td id="defense"></td>
                </tr>
                <tr> 
                  <td>Sp. Attack:</td>
                  <td id="special-attack"></td>
                </tr>
                <tr> 
                  <td>Sp. Defense:</td>
                  <td id="special-defense"></td>
                </tr>
                <tr> 
                  <td>Speed:</td>
                  <td id="speed"></td>
                </tr>
              </table>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
